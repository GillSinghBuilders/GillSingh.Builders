<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Gill Singh Builders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container nav">
    <div class="logo">Gill Singh <span>Builders</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>Contact Us</h2>

    <form action="https://formspree.io/f/mldwwkvl" method="POST" class="contact-form" id="contactForm">
      <label>Your Email:
        <input type="email" name="email" placeholder="you@example.com" required>
      </label>
      <label>Your Message:
        <textarea name="message" placeholder="Type your message here..." required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>

    <p id="formMessage" style="color:green; display:none; text-align:center; margin-top:10px;">Message sent successfully!</p>

    <p>Email: <span>GillSinghBuilders@gmail.com</span> | Phone: <span>+44 7542 563412</span></p>
    <p>Address: London & Nationwide</p>
  </div>
</section>

<footer>
  <div class="container">
    <p>Â© 2025 Gill Singh Builders. All rights reserved.</p>
  </div>
</footer>

<script>
const form = document.getElementById('contactForm');
const message = document.getElementById('formMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });
  if (response.ok) {
    message.style.display = 'block';
    form.reset();
  } else {
    alert('Oops! Something went wrong.');
  }
});
</script>

</body>
</html>
